<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- fuente de google-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- iconos-->
    <link rel="icon" href="css/logo/incono.png" type="image/png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet">

    

</head>

<body>

    <div class="encabezado">


    </div>
    <div class=ParteLogo>

        <div class="logo">
            <img src="css\logo\iconoHorizontal.png" alt="logo">
        </div>


    </div>

    <nav class="OpcLateral">
        <a href="registro.jsp" class="OpcLateral-link">
            <span class="material-icons-outlined">person_add</span>
            Registrarse
        </a>
        <a href="reporte.html" class="OpcLateral-link">
            <span class="material-icons">assignment</span>
            Reporte
        </a>
    </nav>

    <div class="contenedor-central">
        <div class="modo-selector">
            <a href="reporte.html" class="modo-btn active">Reportes</a>
            <a href="jsp/agregarDiasL.jsp" class="modo-btn">Dias Libres</a>
        </div>

    


    <div class="registro">

        <form action="jsp/procesarArchivo.jsp" id="formArchivo" method="post" enctype="multipart/form-data">
            <div class="subirArchivo">
                <input type="file" id="archivo" name="archivo" accept=".dat" required>
                <center>

                    <button class = "btn btn-primary" style="margin:5px" type="submit">Subir Archivo</button>
                    <hr>
                </center>
            </div>
        </form>

        <h1> Reporte de Asistencias</h1>

        <form id="Reporte" action="jsp/generarReporte.jsp" method="post" target="_blank">

            <div class="d-flex align-items-center gap-2">
                <label>Desde:</label>
                <input style="width: 120px;" type="date" name="fechaInicio" required>

                <label>Hasta:</label>
                <input style="width: 120px;" type="date" name="fechaFin" required>
            </div>
            <br>
            <div>
                <label>Código de Marcación</label>
                <input style="width: 70px;" type="text" id="codigo_marcacion" name="codigo_marcacion"
                    placeholder="0000" oninput="this.value = this.value.replace(/[^0-9]/g, '')">
            </div>
            <center>
                <div>
                    <button class = "btn btn-primary" type="submit" name="accion" value="individual">Buscar</button>
                    <button class = "btn btn-secondary" type="submit" name="accion" value="general">Búsqueda General</button>
                </div>
            </center>

        </form>
        <script>
            document.getElementById("Reporte")?.addEventListener("submit", function (e) {
                const accion = e.submitter.value; //saber que boton se usa
                const codigo = document.getElementById("codigo_marcacion");
                const form = e.target;

                if (accion === "individual") {
                    form.action = "jsp/generarReporte.jsp";
                    // si es individual, el código es obligatorio
                    if (!codigo.value.trim()) {
                        e.preventDefault();
                        const alerta = document.createElement("div");
                        alerta.className = "alert alert-info";
                        alerta.textContent = "Por favor ingresa el código de marcación.";
                        codigo.focus();
                    }
                } else if (accion === "general") {
                    form.action = "jsp/reporteGeneral.jsp";
                    // si es general, no debe ser obligatorio
                    codigo.value = ""; // limpiar si alguien escribió algo
                }
            });
        </script>
    </div>
</div>



<!-- animaciones -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>

</body>

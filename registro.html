        <div class="registro">
            <h1>Registro de personal</h1>
            <form action="jsp/guardarPersonal.jsp" method="post">
                
                <label for="cedula">Cédula</label>
                <input type="text" pattern="[0-9]{1}-[0-9]{4}-[0-9]{4}" title="Solo se aceptan numeros"  maxlength="15" id="cedula" name="cedula" placeholder="00-0000-0000" required>
                <script>
                        const cedula = document.getElementById("cedula");

                        cedula.addEventListener("input", function () {
                        
                        let valor = this.value.replace(/\D/g, "");

                        // Vamos construyendo el valor con guiones
                        if (valor.length > 1 && valor.length <= 6) {
                            valor = valor.slice(0, 1) + "-" + valor.slice(1);
                        } else if (valor.length > 6) {
                            valor = valor.slice(0, 1) + "-" + valor.slice(1, 5) + "-" + valor.slice(5, 9);
                        }

                        this.value = valor;
                        });
                </script>
                <label for="nombre">Nombre:</label>
                <input type="text" pattern="[^0-9]*" title="Solo se permiten letras" maxlength="20"   id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                
                <label for="apellido">Apellido:</label>
                <input type="text"  pattern="[^0-9]*" title="Solo se permiten letras" maxlength="20" id="apellido" name="apellido" placeholder="Escribe tu apellido" autocomplete="family-name" required>
                
                <label for="codigo_marcacion">Código de Marcación:</label>
                <input type="password" pattern="[0-9]+" maxlength="4"  style="width: 50px" id="codigo_marcacion" name="codigo_marcacion" placeholder="••••" required>
                
                
                    <button type="submit">Registrar</button>
            </form>
